<!DOCTYPE html>

<html>

    <body>
        
        Emoji Text: <input type="text" id="myText" value="">
        <button id = 'bike' onclick="myFunction(this.id)">Bike</button>
        <button id = 'caps' onclick="toggleCaps()">caps</button>

        <script>

        var isCaps = false;

        function myFunction(id) {
            //var word = document.getElementById("myText").value;
            if(id in obj){
                if(isCaps){
                    document.getElementById("myText").value = obj[id].caps;
                }
                else {
                    document.getElementById("myText").value = obj[id].normal;
                }
            };
        }

        function toggleCaps(){
            isCaps = !isCaps;
        }

        const obj = {
            bike: { 
                normal: 'bike',
                caps: 'motor bike'
            }
        }
        </script>
