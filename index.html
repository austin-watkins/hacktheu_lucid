<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>Cappy-Emoji-Board</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>

    <body onload="displayEmoji()">

        <h1>CAPPY EMOJI BOARD</h1>

        <p>Emoji Text: <input type="text" id="myText" value=""></P>

        <!-- var bike_display = üö≤ -->
        <button id = 'bike' onclick="myFunction(this.id)"></button>
        <button id = 'caps' onclick="toggleCaps()">caps</button>

        <script>

        var isCaps = false;
        var button_ids = ['bike']

        function myFunction(id) {
            //var word = document.getElementById("myText").value;
            if(id in obj){
                if(isCaps){
                    document.getElementById("myText").value += ' ' + obj[id].caps;
                }
                else {
                    document.getElementById("myText").value += ' ' +  obj[id].normal;
                }
            };
        }

        function toggleCaps(){
            isCaps = !isCaps;
            displayEmoji()
        }
        function displayEmoji() {
            button_ids.forEach(btn_id => {
                    if(isCaps) {
                      document.getElementById(btn_id).innerHTML = obj[btn_id].caps;
                    }  else {
                      document.getElementById(btn_id).innerHTML = obj[btn_id].normal;
                    }
            })

        }

        const obj = {
            bike: {
                normal: 'üö≤',
                caps: 'üèç'
            }
        }
        </script>

    </body>

</html>
