        <button id = 'tree' onclick="myFunction(this.id)"></button>
        <button id = 'caps' onclick="toggleCaps()">caps</button>

        <script>

        var isCaps = false;
        var button_ids = ['bike', 'heart', 'mouth', 'child', 'man', 'woman',
        'person', 'student_man', 'student_woman', 'woman_baby', 'egg', 'chick',
        'fish', 'bug', 'rose', 'tree', 'ice', 'fire']

        function myFunction(id) {
            //var word = document.getElementById("myText").value;
            if(id in obj){
                if(isCaps){
                    document.getElementById("myText").value += ' ' + obj[id].caps;
                }
                else {
                    document.getElementById("myText").value += ' ' +  obj[id].normal;
                }
            };
        }

        function toggleCaps(){
            isCaps = !isCaps;
            displayEmoji()
        }
        function displayEmoji() {
            button_ids.forEach(btn_id => {
                    if(isCaps) {
                      document.getElementById(btn_id).innerHTML = obj[btn_id].caps;
                    }  else {
                      document.getElementById(btn_id).innerHTML = obj[btn_id].normal;
                    }
            })

        }
